easy_admin:
    site_name: 'Site perso de Matthieu'
    user:
        display_name: true
    entities:
        User:
            class: App\Entity\User
            icon: 'user'
            form:
                fields:
                    - username
                    - roles
        Projects:
            class: App\Entity\Project
            list:
                fields:
                    - title
                    - description
                    - link
                    - { property: image, type: 'file', base_path: '%app.path.project_images%' }
                    - { property: logos, type: collection }
            show:
                fields:
                    - title
                    - description
                    - link
                    - { property: image, type: 'file', base_path: '%app.path.project_images%' }
                    - logos
            form:
                fields:
                    - title
                    - description
                    - link
                    - updatedAt
                    - { property: 'imageFile', type: 'vich_image' }
                    - logos
        Logo:
            class: App\Entity\Logo
            list:
                fields:
                    - title
                    - { property: image, type: 'file', base_path: '%app.path.project_images%' }
                    - updatedAt
            show:
                fields:
                    - title
                    - { property: image, type: 'file', base_path: '%app.path.project_images%' }
                    - updatedAt
            form:
                fields:
                    - title
                    - { property: 'imageFile', type: 'vich_image' }
                    - updatedAt
